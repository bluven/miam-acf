apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'org.apache.commons:commons-lang3:3.0'
    )

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
